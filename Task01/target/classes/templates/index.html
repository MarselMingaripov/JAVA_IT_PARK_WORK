<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" id="bg">
<head th:replace="common/header :: common-header"/>
<body>
<!-- Login Section -->
<!--    <img class="img-responsive" src="/images/banner.png" alt="banner"/>-->
<div class="container" >
    <div class="row ">
        <div class="main-center ">
            <div class="bg-danger" th:if="${param.error}">
                Неверный логин или пароль.
            </div>
            <div class="bg-danger" th:if="${param.logout}">
                Вы вышли. До свидания.
            </div>
            <form class="form-signin" th:action="@{/index}" method="post">
                <h2 class="form-signin-heading" style="color: white; text-align: center">Введите логин и пароль.</h2>
                <div class="form-group">
                    <label for="username" class="sr-only">Логин</label>
                    <input type="text" roleId="username" class="form-control" placeholder="Логин" name="username"
                           id="username"
                           required="required" autofocus="autofocus"/>
                </div>
                <div class="form-group">
                    <label for="password" class="sr-only">Пароль</label>
                    <input type="password" roleId="inputPassword" class="form-control" placeholder="Пароль"
                           id="password"
                           name="password" required="required"/>
                </div>
                <div class="form-group">
                    <input type="checkbox" name="remember-me" id="remember-me" style="background-color: white"/> &nbsp; Запомнить
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Вход</button>
            </form>

            <hr />

            <div class="form-group ">
                <a type="submit" class="btn btn-info btn-lg btn-block login-button" th:href="@{/signup}">Регистрация</a>
            </div>
        </div>
    </div>
</div>

<div th:replace="common/header :: body-bottom-scripts"/>

</body>
</html>
